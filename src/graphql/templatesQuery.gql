# import * from './schema.graphql'

query templates(
  $where: TemplateWhereInput
  $orderBy: TemplateOrderByInput
  $skip: Int
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  templates(
    where: $where
    orderBy: $orderBy
    skip: $skip
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    id
    name
  }
}
